<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de imagenes</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>

</head>

<body style="margin:0; overflow:hidden;">

    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;" xr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft type="nft" url="./materialNFT/LogoBmotos" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">

            <a-entity gltf-model="./materialNFT/Bomb.glb" scale="1 1 1" position="0 0 0">
            </a-entity>

        </a-nft>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
